<div id="paiDoPai">
    <div id="pai">
      <div id="primeiroFilho"></div>
      <div id="elementoOndeVoceEsta">
        <div id="primeiroFilhoDoFilho"></div>
        <div id="segundoEUltimoFilhoDoFilho"></div>
      </div>
      Atenção!
      <div id="terceiroFilho"></div>
      <div id="quartoEUltimoFilho"></div>
    </div>
    <script>
        // Selecionar Pai
        let pai = document.querySelector('#pai');

        //Selecionar primeiro filho
        let childPointer = pai.firstElementChild;
        let counter = 0;

        // Guardar próximo elemento para servir de 'CHECKPOINT' para quando childPointer for nulo
        let nextElement = childPointer.nextElementSibling;

        // Percorrer os filhos 
        while (childPointer != null) {
          // Remover filhos que não sejam pai, elementoOndeVoceEsta e primeiroFilhoDoFilho .
          if (childPointer.id !== 'elementoOndeVoceEsta' && childPointer.id !== 'primeiroFilhoDoFilho') {
                pai.removeChild(childPointer);
          }          
          // Se index === elementoOndeVoceEsta, remover segundo filho
          else if (childPointer.id === 'elementoOndeVoceEsta') {
            childPointer.removeChild(childPointer.lastElementChild);
          }

          //Child pointer pode estar nulo mesmo que não tenhamos terminado com as remoções, então usamos o 'CHECKPOINT'
          childPointer = nextElement;
          if (nextElement !== null) {
            nextElement = nextElement.nextElementSibling;
          } 
        }
        
    </script>
  </div>
