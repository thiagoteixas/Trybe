<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <form action="" method="GET" enctype="multipart/form-data">
        <label for="email">Insira o email
            <input type="text" name="email" placeholder="Digite seu email" autocomplete="off" id="email" autofocus required>
        </label>
        <br>
        <label for="password">Digite a senha
            <input type="password" name="password" placeholder="Digite sua senha" id="password" required>
        </label>
        <br>
        <label for="remember">Lembre-me
            <input type="checkbox" name="remember" id="remember">
        </label>
        <br><br>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
