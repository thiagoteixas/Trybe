<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="GET" enctype="multipart/form-data">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <!--NOME-->
            <div>
                <label for="nome-completo">Nome Completo:
                    <input type="text" name='nome-completo' id='nome-completo' placeholder='Digite seu nome' maxlength='40' required>
                </label>
            </div>
            <!--EMAIL-->
            <div>
                <label for='email'>Email:
                    <input type='email' name='email' id='email' placeholder='Digite seu email' maxlength='50' required>
                </label>
            </div>
            <!--CPF-->
            <div>
                <label for="cpf">CPF:
                    <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" maxlength="11" required>
                </label>
            </div>
            <!--ENDEREÇO-->
            <div>
                <label for="endereco">Endereço:
                    <input type="text" name="endereco" id="endereco" placeholder="Digite seu endereco" maxlength="200" required>
                </label>
            </div>
            <!--CIDADE-->
            <div>
                <label for="cidade">Cidade:
                    <input type="text" name="cidade" id="cidade" placeholder="Digite o nome de sua cidade" maxlength="28" required>
                </label>
            </div>
            <!--ESTADO-->
            <div>
                <label for="estado">Estado:
                    <select id="estado" name="estado" required>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </label>
            </div>
            <!--TIPO-->
            <div>
                <label for="tipo">Tipo:
                    <input type="radio" name="tipo" id="tipo" placeholder="Digite o nome de sua cidade" maxlength="28" required>
                </label>
            </div>
        </fieldset>
    </form>
    
</body>
</html>
